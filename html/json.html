
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JSON</title>
</head>
<body>

    <p id="demo">


    </p>

    <script>
        const persona = '{"nombre":"Lautaro", "edad":30, "nacionalidad":"argentino"}';
        const obj = JSON.parse(persona);
        console.log(obj);

        document.getElementById('demo').innerHTML = 
        "Nombre: "+obj.nombre+
        " Edad: "+obj.edad+
        " Nacionalidad: "+obj.nacionalidad
    </script>
    
</body>
</html>
